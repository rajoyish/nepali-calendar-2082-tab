<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Calendar 2082</title>
  </head>
  <body>
    <main class="calendar">
      <section class="calendar__upper">
        <p class="calendar__date-en" data-today-en></p>
        <p class="calendar__clock" data-clock></p>
      </section>
      <section class="calendar__main">
        <h1 class="calendar__date-np" data-np-date>००</h1>
        <h2 class="calendar__month-year" data-np-month-year>बबब, अअ</h2>

        <div class="calendar__day-tithi-event">
          <h3 class="calendar__day-of-week" data-np-day-of-week>ककक</h3>
          <h3 class="calendar__tithi" data-np-day-tithi>खखख</h3>
          <h3 class="calendar__event" data-np-day-event>गगग</h3>
        </div>
      </section>
      <footer class="calendar__footer">
        <p>
          Made with ❤️ by
          <a class="calendar__author-link" href="https://x.com/john"
            >John Doe</a
          >
        </p>
      </footer>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
